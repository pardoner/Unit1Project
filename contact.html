<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
</head>
<body>
    <h1 id="title">Get in Touch</h1>
    <nav>
        <a href="index.html">Index</a> |
        <a href="about.html">About</a> |
        <a href="portfolio.html">Portfolio</a> |
        <a href="contact.html">Contact</a>
    </nav>
    <p id="description">Please fill out the information below to connect.</p>
    <form method="post" id="survey-form" action="formsubmitted.html"</form>>
        <fieldset>
        <label id="name-label" for="name" >Enter Your Name: <input id="name" name="name" type="text" required 
    placeholder="Jane Doe"/></label> <br>
        <label  id="email-label" for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="Janedoe@email.com" required /></label>
        </fieldset>  
        <fieldset>
            <legend>Message</legend>
        <label for="Favorites"><br>
          <textarea id="favorites" name="favorites" rows="5" cols="30" placeholder="I love your website, why can't I be more like you?"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" 
 id="submit" />
    </form>
</body>
